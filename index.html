<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e314163567.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;500&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <div class="row">
          <div class="col-10">
            <form class="d-flex form" id="form-weather">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                id="input-city"
              />
            </form>
          </div>
        </div>
        <button type="button" class="btn btn-light" id="currentButton">
          Current
        </button>
        <div class="row">
          <div class="col-3">
            <h1 id="city">Lisbon</h1>
          </div>
          <div class="col-3" id="new-temperature">
            <h2><span id="temperature">17</span>°</h2>
          </div>
          <div class="row">
            <div class="col-6">
              <h4 id="current-date">Sunday, 16:00</h4>
            </div>
            <div class="col-6">
              <h5 id="c-f">
                <a id="convertor-celsious" href="#"> °C </a> |
                <a id="convertor" href="#"> °F </a>
              </h5>
            </div>
            <div class="col-6">
              <h3>☁️</h3>
            </div>
            <div class="col">
              <p>
                <br />
                <span id="description"> Partly Cloudy</span>
                <br />
                Wind: <span id="wind"> 11 </span>km/h
                <br />
                Humidity: <span id="humidity">82</span>%
              </p>
            </div>
          </div>
        </div>

        <div class="circle-2">
          <div class="emoji-row">
            <div class="row">
              <div class="col-2">🌩</div>
              <div class="col-2">🌤</div>
              <div class="col-2">⛅️</div>
              <div class="col-2">🌧</div>
              <div class="col-2">🌧</div>
              <div class="col-2">⛅️</div>
            </div>
          </div>
          <div class="temperature-row">
            <div class="row">
              <div class="col-2">9º</div>
              <div class="col-2">10º</div>
              <div class="col-2">9º</div>
              <div class="col-2">8º</div>
              <div class="col-2">7º</div>
              <div class="col-2">9º</div>
            </div>
          </div>
          <hr />
          <div class="week-day">
            <div class="row">
              <div class="col-2">Sun</div>
              <div class="col-2">Mon</div>
              <div class="col-2">Tue</div>
              <div class="col-2">Wed</div>
              <div class="col-2">Thu</div>
              <div class="col-2">Fri</div>
            </div>
          </div>
          <div class="day-month">
            <div class="row">
              <div class="col-2">10/01</div>
              <div class="col-2">11/01</div>
              <div class="col-2">12/01</div>
              <div class="col-2">13/01</div>
              <div class="col-2">14/01</div>
              <div class="col-2">15/01</div>
            </div>
          </div>
        </div>
        <div>
          <href ="https://github.com/ines-cfonseca/Weather-folder"
            >Open-source</href
          >code by Inês Fonseca
        </div>
      </div>
      <script src="src/script.js"></script>
    </div>
  </body>
</html>
